{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- hello -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid"><br/>

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Schedule job</h1>


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary" style="float:left; margin-right: 10px;">APP : {{ app_name }}</h6>
                            <label style="height: 10px; float:right; margin-right: 10px;">NameSpace [ {{ namespace }} ]</label>
                        </div>
                        <div class="card-body">

                            <form action="" method="POST" id='form'>
                                {% csrf_token %}

                                <p class="datetime">
                                  Date:
                                  <input type="text" name="last_login_0" value="2021-10-01" class="vDateField" size="10" id="id_last_login_0">
                                  <span class="datetimeshortcuts">
                                    <a href="#">Today</a> |
                                    <a href="#" id="calendarlink0"><span class="date-icon" title="Choose a Date"></span></a>
                                  </span>
                                  <br>
                                  Time:
                                  <input type="text" name="last_login_1" value="18:18:52" class="vTimeField" size="8" id="id_last_login_1">
                                  <span class="datetimeshortcuts">
                                    <a href="#">Now</a> |
                                    <a href="#" id="clocklink0"><span class="clock-icon" title="Choose a Time"></span></a>
                                  </span>
                                </p>


                                <!-- DataTales Example -->
                                <hr />

                                <a href="{% url 'app_list' %}" class="btn btn-danger" style="float:right;" >
                                    <span class="icon text-white-50">
                                    </span>
                                    <span class="text">나가기</span>
                                </a>
                                <button type="submit" class="btn btn-primary text" style="float:right; margin-right: 15px;" >
                                    저장
                                </button>



                            </form>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

<script>
new tempusDominus.TempusDominus(document.getElementById('datetimepicker1'), {
    display: {
        components: {
            seconds: false,
            useTwentyfourHour: false,
        },
        icons: {
            type: 'icons',
            time: 'fa fa-solid fa-clock',
            date: 'fa fa-solid fa-calendar',
            up: 'fa fa-solid fa-arrow-up',
            down: 'fa fa-solid fa-arrow-down',
            previous: 'fa fa-solid fa-chevron-left',
            next: 'fa fa-solid fa-chevron-right',
            today: 'fa fa-solid fa-calendar-check',
            clear: 'fa fa-solid fa-trash',
            close: 'fas fa-solid fa-xmark'
        },
    },
});
</script>

{% endblock %}
